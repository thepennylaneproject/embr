name: Deploy Mobile App (Expo EAS)

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
      - '.github/workflows/mobile-deploy.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20.x'
  EXPO_CLI_VERSION: 'latest'

jobs:
  # Test and lint the mobile app
  test:
    name: Test & Lint Mobile App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          cd apps/mobile
          npm run lint

      - name: Run type check
        run: |
          cd apps/mobile
          npx tsc --noEmit

      - name: Run tests
        run: |
          cd apps/mobile
          npm run test || npm run test:ci || echo "Tests not configured yet"

  # Build for development/preview
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.profile != 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build app
        working-directory: apps/mobile
        run: |
          eas build --platform ${{ github.event.inputs.platform }} \
                    --profile ${{ github.event.inputs.profile }} \
                    --non-interactive \
                    --no-wait

      - name: Comment on PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“± Preview build started for ${{ github.event.inputs.platform }}!\n\nCheck status at: https://expo.dev/accounts/${{ secrets.EXPO_ACCOUNT }}/projects/embr/builds`
            });

  # Build and submit to app stores (Production)
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'production')
    environment:
      name: production
    
    strategy:
      matrix:
        platform: [ios, android]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build app for ${{ matrix.platform }}
        working-directory: apps/mobile
        run: |
          eas build --platform ${{ matrix.platform }} \
                    --profile production \
                    --non-interactive \
                    --no-wait

      - name: Wait for build to complete
        working-directory: apps/mobile
        run: |
          # Poll EAS for build completion
          timeout 3600 bash -c 'until eas build:list --platform ${{ matrix.platform }} --status finished --limit 1 | grep -q "finished"; do sleep 60; done'

      - name: Submit to App Store (iOS)
        if: matrix.platform == 'ios'
        working-directory: apps/mobile
        run: |
          eas submit --platform ios --latest --non-interactive

      - name: Submit to Play Store (Android)
        if: matrix.platform == 'android'
        working-directory: apps/mobile
        run: |
          eas submit --platform android --latest --non-interactive

      - name: Create GitHub release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: mobile-${{ matrix.platform }}-${{ github.run_number }}
          release_name: Mobile ${{ matrix.platform }} Release ${{ github.run_number }}
          body: |
            Automated build and submission to app stores
            Platform: ${{ matrix.platform }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          draft: false
          prerelease: false

  # Update OTA (Over-The-Air) for minor changes
  update-ota:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') &&
      !contains(github.event.head_commit.message, '[skip-ota]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish OTA update
        working-directory: apps/mobile
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            eas update --branch production --message "${{ github.event.head_commit.message }}"
          else
            eas update --branch staging --message "${{ github.event.head_commit.message }}"
          fi

      - name: Notify OTA update
        run: |
          echo "âœ… OTA update published successfully!"
          echo "Users will receive the update on next app restart"

  # Run E2E tests on device farm (optional)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-preview
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Detox E2E tests
        working-directory: apps/mobile
        run: |
          # Configure Detox for CI
          npm run test:e2e:ci || echo "E2E tests not configured yet"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: apps/mobile/e2e/artifacts
          retention-days: 7

# Configuration Notes:
# 
# Required GitHub Secrets:
# - EXPO_TOKEN: Expo access token
# - EXPO_ACCOUNT: Expo account name
# 
# iOS Secrets (for App Store submission):
# - EXPO_APPLE_ID: Apple ID
# - EXPO_APPLE_APP_SPECIFIC_PASSWORD: App-specific password
# - EXPO_APPLE_TEAM_ID: Apple Team ID
# - EXPO_IOS_PUSH_KEY: APNs push notification key
# 
# Android Secrets (for Play Store submission):
# - EXPO_ANDROID_KEYSTORE: Base64 encoded keystore
# - EXPO_ANDROID_KEYSTORE_PASSWORD: Keystore password
# - EXPO_ANDROID_KEY_ALIAS: Key alias
# - EXPO_ANDROID_KEY_PASSWORD: Key password
# 
# EAS Configuration (eas.json in apps/mobile):
# {
#   "cli": {
#     "version": ">= 5.9.0"
#   },
#   "build": {
#     "development": {
#       "developmentClient": true,
#       "distribution": "internal"
#     },
#     "preview": {
#       "distribution": "internal",
#       "android": {
#         "buildType": "apk"
#       }
#     },
#     "production": {
#       "autoIncrement": true
#     }
#   },
#   "submit": {
#     "production": {
#       "ios": {
#         "appleId": "$EXPO_APPLE_ID",
#         "ascAppId": "1234567890",
#         "appleTeamId": "$EXPO_APPLE_TEAM_ID"
#       },
#       "android": {
#         "serviceAccountKeyPath": "./google-service-account.json",
#         "track": "internal"
#       }
#     }
#   }
# }
# 
# Setup Steps:
# 1. Install EAS CLI: npm install -g eas-cli
# 2. Login: eas login
# 3. Configure project: eas build:configure
# 4. Set up credentials: eas credentials
# 5. Configure eas.json with build profiles
# 6. Add secrets to GitHub
# 
# OTA Updates:
# - OTA updates work for JavaScript changes only
# - Native code changes require new builds
# - Add [skip-ota] to commit message to skip OTA update
# 
# Build Triggers:
# - Manual: Use workflow_dispatch
# - Automatic: Push to main/staging branches
# - OTA: Automatic on push (excludes native changes)
